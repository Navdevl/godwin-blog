backend:
  name: git-gateway
  repo: navdevl/godwin-blog # Path to your GitHub repository
  branch: main


media_folder: static/img
public_folder: /img
collections:
  - name: 'posts'
    label: 'Post'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD', picker_utc: false}
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list', allow_multiple: true, required: false }
  
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'about'
        label: 'About'
        file: 'content/about.md'
        editor:
          preview: false
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }